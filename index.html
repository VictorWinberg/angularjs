<!doctype html>
<html ng-app="website">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Website</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <!-- Top -->
    <header>
      <div ng-controller="HeaderController">
        <div ng-include="'app/shared/header/header.html'"></div>
        <div ng-include="'app/shared/header/navbar.html'"></div>
      </div>
    </header>
    <p><a href="https://github.com/angular-app/angular-app">https://github.com/angular-app/angular-app</a> <br>
      <a href="https://github.com/sahat/satellizer">https://github.com/sahat/satellizer</a> <br>
      <a href="https://github.com/mgcrea/angular-strap">https://github.com/mgcrea/angular-strap</a> <br>
      <a href="https://github.com/mgechev/angularjs-style-guide">https://github.com/mgechev/angularjs-style-guide</a>
    </p>
    <div ng-view></div>
  </div>

  <script src="assets/libs/jquery.min.js"></script>
  <script src="assets/libs/bootstrap.min.js"></script>
  <script src="assets/libs/angular.min.js"></script>
  <script src="assets/libs/angular-route.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/routes.js"></script>
  <script src="app/shared/header/header.js"></script>
  <script src="app/components/home/home.js"></script>

</body>

</html>
